<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal de Serviço (NFS-e)</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

    <div id="form-container">
        <div class="form-group">
            <label for="valorVenda">Valor da Venda:</label>
            <input type="number" id="valorVenda" placeholder="Ex: 1000.00">
        </div>
        <div class="form-group">
            <label for="itens">Itens Vendidos:</label>
            <input type="text" id="itens" placeholder="Ex: Consultoria, Desenvolvimento">
        </div>
        <div class="form-group">
            <label for="irpf">Porcentagem do IRPF (%):</label>
            <input type="number" id="irpf" placeholder="Ex: 1.5">
        </div>
        <div class="form-group">
            <label for="pis">Porcentagem do PIS (%):</label>
            <input type="number" id="pis" placeholder="Ex: 0.65">
        </div>
        <div class="form-group">
            <label for="cofins">Porcentagem do COFINS (%):</label>
            <input type="number" id="cofins" placeholder="Ex: 3">
        </div>
        <div class="form-group">
            <label for="inss">Porcentagem do INSS (%):</label>
            <input type="number" id="inss" placeholder="Ex: 11">
        </div>
        <div class="form-group">
            <label for="issqn">Porcentagem do ISSQN (%):</label>
            <input type="number" id="issqn" placeholder="Ex: 5">
        </div>
        <button onclick="gerarNotaFiscal()">Gerar Nota Fiscal</button>
    </div>

    <div id="output" class="output"></div>

    <script src="./assets/js/taxes-calculator.js"></script>
</body>
</html>
